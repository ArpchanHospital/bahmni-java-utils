name: Continuous Integration
on:
  push:
    branches: 
    - master
    - BAH-*
  pull_request:
    branches: 
    - master
    - BAH-*

env:
  ORG_NAME: Bahmni
  EVENT_TYPE: bahmni-java-utils-trigger

jobs:
  build-and-deploy-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          server-id: nexus-sonatype
          server-username: GITHUB_USER_REF
          server-password: GITHUB_TOKEN_REF
      - name: Build with Maven
        run: mvn clean -U deploy -DskipTests=true
        env:
          GITHUB_USER_REF: ${{ secrets.NEXUS_USERNAME }}
          GITHUB_TOKEN_REF: ${{ secrets.NEXUS_PASSWORD }}
  trigger:
    name: Trigger Workflows
    needs: build-and-deploy-package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dependent-repos: ["bahmni-core"]
    steps:
      - name: Create repository_dispatch
        env:
          REPOSITORY_NAME: ${{ matrix.dependent-repos }}
        run : |
              trigger_result=$(curl -s -o trigger_response.txt -w "%{http_code}" -X POST -H "Accept: application/vnd.github.v3+json" -H 'authorization: Bearer ${{ secrets.BAHMNI_PAT }}' https://api.github.com/repos/${ORG_NAME}/${REPOSITORY_NAME}/dispatches -d '{"event_type":"'"${EVENT_TYPE}"'"}')
              if [ $trigger_result == 204 ];then
                echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Success"
              else
                echo "Trigger to $ORG_NAME/$REPOSITORY_NAME Failed"
                cat trigger_response.txt
                exit 1
              fi